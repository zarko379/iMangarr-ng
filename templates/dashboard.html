<!DOCTYPE html>
<html class="h-full bg-[#0f172a]" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iMangarr-ng</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="flex">
  <!-- SIDEBAR -->
  <aside class="w-64 bg-slate-900 border-r border-slate-700 min-h-screen">
    <div class="p-6 border-b border-slate-700">
      <h1 class="text-3xl font-bold text-white">i<span class="text-cyan-400">Mangarr</span>-ng</h1>
    </div>
    <nav class="p-4">
      <ul class="space-y-2">
        <li><a href="/" class="flex items-center gap-3 px-4 py-3 bg-cyan-900/30 text-cyan-300 rounded-lg font-medium">Manga</a></li>
        <li><a href="/calendar" class="flex items-center gap-3 px-4 py-3 text-slate-300 hover:bg-slate-800 rounded-lg font-medium">Calendar</a></li>
        <li><a href="/activity" class="flex items-center gap-3 px-4 py-3 text-slate-300 hover:bg-slate-800 rounded-lg font-medium">Activity</a></li>
        <li><a href="/wanted" class="flex items-center gap-3 px-4 py-3 text-slate-300 hover:bg-slate-800 rounded-lg font-medium">Wanted</a></li>
        <li><a href="/settings" class="flex items-center gap-3 px-4 py-3 text-slate-300 hover:bg-slate-800 rounded-lg font-medium">Settings</a></li>
      </ul>
    </nav>
  </aside>

  <!-- MAIN -->
  <main class="flex-1 flex flex-col min-h-screen">
    <!-- HEADER CON BARRA DE BÚSQUEDA FIJA -->
    <header class="bg-slate-900/80 backdrop-blur border-b border-slate-700 px-10 py-6 sticky top-0 z-10">
      <div class="max-w-screen-2xl mx-auto flex items-center justify-between">
        <h2 class="text-4xl font-bold text-white">Mis Mangas</h2>
        
        <!-- BARRA DE BÚSQUEDA FIJA (ESTILO SONARR) -->
        <div class="relative">
          <input 
            type="text" 
            placeholder="Buscar manga en AniList..." 
            class="w-96 px-12 py-4 rounded-xl bg-slate-800/80 border border-slate-600 text-white text-lg placeholder-slate-500 focus:outline-none focus:border-cyan-500 transition"
            hx-get="/search-results" 
            hx-trigger="keyup changed delay:500ms, search"
            hx-target="#search-results-container"
            hx-swap="innerHTML"
            name="q"
          />
          <svg class="absolute left-4 top-1/2 -translate-y-1/2 w-6 h-6 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </div>
      </div>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="flex-1 p-10">
      <div class="max-w-screen-2xl mx-auto">
        <!-- Aquí irán los resultados o el grid de mangas -->
        <div id="search-results-container" class="mt-8">
          {% if library|length == 0 %}
          <div class="text-center py-32">
            <div class="mx-auto w-32 h-32 bg-slate-800 rounded-full flex items-center justify-center mb-8">
              <svg class="w-16 h-16 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
              </svg>
            </div>
            <p class="text-3xl text-slate-400">Aún no tienes mangas</p>
            <p class="text-xl text-slate-500 mt-4">Escribe arriba para buscar en AniList</p>
          </div>
          {% else %}
          <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6 py-8">
            {% for manga in library %}
            <div class="group relative bg-slate-800/50 rounded-xl overflow-hidden border border-slate-700">
              <img src="{{ manga.cover }}" class="w-full h-64 object-cover">
              <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent"></div>
              <div class="absolute bottom-0 left-0 right-0 p-4">
                <h3 class="text-white font-bold text-lg line-clamp-2">{{ manga.title }}</h3>
                <p class="text-cyan-400 text-sm mt-1">Monitorizando</p>
              </div>
            </div>
            {% endfor %}
          </div>
          {% endif %}
        </div>
    </div>
    </div>
  </main>
</body>
</html>
