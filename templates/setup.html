<!DOCTYPE html>
<html class="h-full bg-[#0f172a]" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iMangarr-ng - Setup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="w-full max-w-2xl p-10 bg-slate-900/90 backdrop-blur rounded-2xl border border-slate-700 shadow-2xl">
    <div class="text-center mb-10">
      <div class="mx-auto w-24 h-24 bg-gradient-to-br from-cyan-500 to-purple-600 rounded-2xl mb-6"></div>
      <h1 class="text-5xl font-bold text-white">iMangarr-ng</h1>
      <p class="text-xl text-slate-400 mt-2">Configuración inicial</p>
    </div>

    <form method="post" action="/setup" class="space-y-8">
      <div>
        <label class="block text-lg font-medium text-slate-300 mb-3">Ruta donde guardas tus mangas</label>
        <input type="text" name="root_path" required placeholder="Ej: D:\Manga o /home/user/manga"
               class="w-full px-4 py-4 rounded-lg bg-slate-800 border border-slate-600 text-white text-lg focus:outline-none focus:border-cyan-500">
        <p class="text-sm text-slate-500 mt-3">
          Se crearán carpetas: <code class="text-cyan-400">/Volumes/Nombre</code> y <code class="text-cyan-400">/Chapters/Nombre</code>
        </p>
      </div>

      <button type="submit" class="w-full py-5 text-xl font-bold text-white bg-gradient-to-r from-cyan-600 to-purple-600 rounded-lg hover:from-cyan-500 hover:to-purple-500 transition">
        Guardar y entrar al Dashboard
      </button>
    </form>
  </div>
</body>
</html>
